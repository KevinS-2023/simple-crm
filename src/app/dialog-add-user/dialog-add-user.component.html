<h1 mat-dialog-title>Add User</h1>

<div mat-dialog-content class="formFieldContainer">

    <!-- Input First & Second Name -->
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Your First Name</mat-label>
            <input matInput placeholder="First Name">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Your Second Name</mat-label>
            <input matInput placeholder="Second Name">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
    </div>

    <!-- Input Date -->
    <mat-form-field class="example-form-field">
        <mat-label>Your Birth Date</mat-label>
        <input matInput [matDatepicker]="datepicker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
            <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
            </mat-datepicker-actions>
        </mat-datepicker>
    </mat-form-field>

    <!-- Input Street -->
    <mat-form-field appearance="outline">
        <mat-label>Street & House No.</mat-label>
        <input matInput placeholder="Dummy Street">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <!-- Input Zip Code & Town -->
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Zip Code</mat-label>
            <input matInput placeholder="00000">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput placeholder="Dummy City">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
    </div>

</div>

<div mat-dialog-actions class="dialog-btn-container">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="" cdkFocusInitial>Save</button>
</div>
